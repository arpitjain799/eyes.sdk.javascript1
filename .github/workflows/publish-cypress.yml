name: Publish - sdk cypress

on:
  workflow_dispatch:
    inputs:
      version:
        description: version type
        type: choice
        options: [patch, minor, major]
        default: patch
      multiversion:
        description: test multiple cypress version
        type: boolean
        default: true
      multienv:
        description: test on multiple environments
        type: boolean
        default: true
  workflow_call:
    inputs:
      version:
        description: version type
        type: string
        default: patch
    secrets:
      NPM_TOKEN:
        required: true
      APPLITOOLS_API_KEY:
        required: true
      APPLITOOLS_API_KEY_JSSDK:
        required: true
      APPLITOOLS_API_KEY_READ:
        required: true

env:
  FORCE_COLOR: 3
  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  APPLITOOLS_API_KEY: ${{secrets.APPLITOOLS_API_KEY_JSSDK}}
  APPLITOOLS_API_KEY_READ: ${{secrets.APPLITOOLS_API_KEY_READ}}
  APPLITOOLS_API_KEY_SDK: ${{secrets.APPLITOOLS_API_KEY}}

jobs:
  verify:
    name: Verification
    runs-on: ubuntu-latest
    outputs:
      environments: ${{steps.prepare.outputs.environments}}
      versions: ${{steps.prepare.outputs.versions}}
    steps:
      - name: Check-out repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
          always-auth: true
      - name: Run pre-publish verifications
        shell: bash
        working-directory: ./js/packages/eyes-cypress
        run: |
          yarn --cwd ../../ install
          yarn install
          yarn build
          npx bongo release-pre-check --skip-deps --skip-commit --skip-verify-installed-versions
          npx bongo verify-changelog
      - name: Prepare environments
        id: prepare
        shell: bash
        run: |
          if [ ${{github.event.inputs.multienv}} = true ]
          then
            ENVIRONMENTS="[{\"node-version\":16}, {\"node-version\":14}, {\"node-version\":12}]"
          else
            ENVIRONMENTS="[{\"node-version\":16}]"
          fi
          echo "environments=${ENVIRONMENTS}" >> $GITHUB_OUTPUT

          if [ ${{github.event.inputs.multiversion}} = true ]
          then
            VERSIONS='[{"cypress-version":12, "node-version":"lts/*"},{"cypress-version":11, "node-version":"lts/*" },{"cypress-version":10, "node-version":"lts/*"},{"cypress-version":9, "node-version":"lts/*"},{"cypress-version":8, "node-version": 16}]'
          else
            VERSIONS='[{"cypress-version":12, "node-version":"lts/*"}]'
          fi
          echo "versions=${VERSIONS}" >> $GITHUB_OUTPUT
  test:
    needs: [verify]
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        include: ${{fromJSON(needs.verify.outputs.environments)}}
    name: 'Test (node: ${{matrix.node-version}})'
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          registry-url: https://registry.npmjs.org/
          always-auth: true
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          working-directory: ./js/packages/eyes-cypress
          report: prod
  test-cypress-versions:
    needs: [verify]
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        include: ${{fromJSON(needs.verify.outputs.versions)}}
    name: 'Test (cypress: ${{matrix.cypress-version}}, node: ${{matrix.node-version}})'
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          registry-url: https://registry.npmjs.org/
          always-auth: true
      - name: Run tests
        uses: ./.github/actions/tests
        with:
          test-type: 'ts:run:${{matrix.cypress-version}}'
          working-directory: ./js/packages/eyes-cypress
  publish:
    needs: [test, test-cypress-versions]
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          always-auth: true
      - name: Publish to NPM
        uses: ./.github/actions/publish
        with:
          working-directory: ./js/packages/eyes-cypress
          version: ${{inputs.version || github.event.inputs.version}}
